<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä –¥–ª—è –¥—Ä—É–∑–µ–π</title>
  <style>

    textarea, input, button { margin-top: 10px; display: block; width: 100%; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üîê –°–µ–∫—Ä–µ—Ç–Ω—ã–π —à–∏—Ñ—Ä–∞—Ç–æ—Ä</h2>
  <textarea id="input" rows="3" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∫–∏..."></textarea>
  <button onclick="encrypt()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
  <button onclick="decrypt()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
  <textarea id="output" rows="3" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å..."></textarea>

  <script>
    const map = {
      "–ê": "/", "–ë": ":", "–í": "&", "–ì": "@", "–î": "¬´", "–ï": ";", "–Å": "!",
      "–ñ": "{", "–ó": "#", "–ò": "}", "–ô": "?", "–ö": "~", "–õ": "*", "–ú": "^",
      "–ù": "%", "–û": "+", "–ü": "=", "–†": "_", "–°": ">", "–¢": "<", "–£": "[",
      "–§": "]", "–•": "$", "–¶": '"', "–ß": "'", "–®": "(", "–©": ")", "–™": "\\",
      "–´": "|", "–¨": "0", "–≠": "1", "–Æ": "2", "–Ø": "3"
    };

    const reverseMap = Object.fromEntries(Object.entries(map).map(([k, v]) => [v, k]));

    function encrypt() {
      const text = document.getElementById('input').value.toUpperCase();
      let result = "";
      for (let ch of text) {
        result += map[ch] || ch;
      }
      document.getElementById('output').value = result;
    }

    function decrypt() {
      const text = document.getElementById('input').value;
      let result = "";
      for (let ch of text) {
        result += reverseMap[ch] || ch;
      }
      document.getElementById('output').value = result;
    }
  </script>
